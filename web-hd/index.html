        <h1 id="文章标题">MVC设计模式</h1>
        <p id="文章描述">2019-9-20</p>
        <h2>1MVC是什么？</h2>
        <p id="sj">MVC是<b>Model(模型)</b><b>View(视图)</b>和<b>Controller(控制器)</b>的简称。</p>
        <h2>2Model的作用</h2>
        <p id="sj">模型是应用程序中负责处理数据逻辑的部分，负责从数据库中存储数据。</p>
        <h2>3View的作用</h2>
        <p id="sj">视图负责显示内容和后台数据，也就是前端，通常由Html和Css组成,一般根据模型的数据而创建。</p>
        <h2>4Controller的作用</h2>
        <p id="sj">用于处理页面上的交互部分，通常控制器负责从视图读取数据，并将数据发送给模型。</p>
